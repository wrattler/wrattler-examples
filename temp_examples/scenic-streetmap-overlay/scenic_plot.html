<!doctype html>
<html>
  <head>
    <title>Scenic Ratings of London</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="scenic_plot.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="map"> </div>
    <script>

      function percToColour(perc, min, max) {
	/**
	 * Min-max feature scaling: scale a percentage to be between 0-100
	 * and return according hex colour, rendering from red to yellow to green. 
	 *
	 * @param  {Number} perc Percentage to scale
	 * @param  {Number} min  Minimum perc value
	 * @param  {Number} max  Maximum perc value
	 * @return {String}      Scaled hex colour
	 */
	if(arguments.length < 3)
	  throw "Insufficient number of parameters passed.";
	
	var a = 0, b = 100;
	perc = a + (perc - min)*(b-a)/(max - min);
	
	var r, g, b = 0;
	if(perc < 50) {
	  r = 255;
	  g = Math.round(5.1 * perc);
	} else {
	  g = 255;
	  r = Math.round(510 - 5.10 * perc);
        }
        var h = r * 0x10000 + g * 0x100 + b * 0x1;
	return '#' + ('000000' + h.toString(16)).slice(-6);
      }

      /**
       * Load the csv data containing scenic ratings for particular points across london. 
       * These values are the average rating of four viewpoints across 360 degrees per point. 
       * This data is converted to geojson so it can be easily applied to a leaflet map
       */

      var now_showing=0;

      d3.csv('mean_scenic_rating_per_locid_30_10_19.csv', function (error, scenic) {
	function reformat(array) {
	  var data = [];
	  array.map(function (d, i) {
	    data.push({
	      id: i,
	      type: "Feature",
	      properties: {
		scenic_rating: d.mean_rating_per_locid,
	      },
	      geometry: {
		coordinates: [+d.lon, +d.lat],
		type: "Point"
	      }
	    });
	  });
	  return data;
	}
        var geoData = {type: "FeatureCollection", features: reformat(scenic)};
        
        var leafletMap = L.map('map', {preferCanvas:true}).setView([51.505, -.09], 13);
        var base = new L.StamenTileLayer("toner-lite");
        leafletMap.addLayer(base);

        var renderer = L.tileLayer.canvas({padding: .5});
        pointsLayer = L.geoJson(geoData, {
	  pointToLayer: function (feature, latlng) {
	    geojsonMarkerOptions = {
	      radius: 3,
	      fillColor: percToColour(feature.properties.scenic_rating, 1.5, 6.3),
	      color: "white",
	      weight: 1,
	      opacity: 1,
              fillOpacity: .8,
              renderer: renderer
	    }
	    return L.circleMarker(latlng, geojsonMarkerOptions);
          }
        });

        /**
         * Next load data containing values/scores for multiple variables per LSOA, so 
         * this information can be displayed as we rollover and click on an LSOA
         */

        function highlightFeature(e) {
          var layer = e.target;
          layer.setStyle({
            weight: 1,
            opacity: 1,
            color: '#acadc1',
            dashArray: '',
            fillOpacity: .2
          });
          if (!L.Browser.ie && !L.Browser.opera) {
            layer.bringToFront();
          }
          info.update(layer.feature.properties);
        }

        var lsoaBoundaries;
        function resetHighlight(e) {
          lsoaBoundaries.resetStyle(e.target);
          info.update();
        }

        function displayInfo(e) {
          var layer = e.target;
          now_showing=layer.feature.properties;
          info.update(layer.feature.properties);
        }
        
        function onEachFeature(feature, layer) {
          layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: displayInfo
          });
        }

	$.getJSON("lsoa_boundary_and_crime_data_30_10_19.geojson", function(json){
          lsoaBoundaries = L.geoJson(json, { // boundary data as well as income, health data etc. info to display
            style: function (feature) {
              return {
                fillColor: '#acadc1',
                weight: 1,
                opacity: 0,
                color: 'white',
                fillOpacity: 0
              };
            },
            onEachFeature: onEachFeature
          }).addTo(leafletMap);

          var sceneryLayer = L.geoJson(json, { // scenery layer displaying mean scenic ratings per LSOA
            style: function (feature) {
              return {
                fillColor: percToColour(feature.properties.scenic_rating, 2.16, 4.84),
                weight: 1,
                opacity: 0,
                color: 'white',
                dashArray: '1',
                fillOpacity: .6
              }; 
            }
          });

          var crimeLayer = L.geoJson(json, { // crime layer displaying mean monthly crime counts per LSOA
            style: function (feature) {
              return {
                fillColor: getCrimeColour(feature.properties.mean_monthly_crime_count),
                weight: 1,
                opacity: 0,
                color: 'white',
                dashArray: '1',
                fillOpacity: .4
              }; 
            }
          });

          // switch between scenic rating per points vs mean per LSOA vs crime counts
          var baseMaps = {
            "Average Scenic Ratings per LSOA": sceneryLayer,
            "Average Crime Count per Month": crimeLayer,
            "Scenic Points": pointsLayer
          };
          L.control.layers(baseMaps, null, {position: 'bottomleft', collapsed: false}).addTo(leafletMap);
          leafletMap.attributionControl.addAttribution('Scenic Data &copy; <a href="http://scenicornot.datasciencelab.co.uk/">Scenic-Or-Not</a>');
        });

        /**
         * Then, add and scale info bars (scenic rating and indices of health, income and employment deprivation) 
         * to show when particular LSOA is clicked on. Each variable has been scaled between 1 and 10.
         */
        
        // custom info control
        var info = L.control();
        info.onAdd = function (map) {
          this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
          this.update();
          return this._div;
        };

        // method to update the control based on feature properties passed
        info.update = function (props) {
          var rollover_html="";
          if ((!props)&&(!now_showing)) {
            rollover_html="<h4>Click on any area <br />to see region info</h4>";
          } else if ((!props)&&(now_showing)) {
            rollover_html+='<b>Area: '+now_showing.lsoa11cd+' ('+now_showing.lsoa11nm+')</b><br />Scenicness<br />' 
              +'<div class="band" style="width:'+parseInt(160-getScenicBar(now_showing.scenic_rating)*10*1.6)+'px; border-left: '
              +parseInt(getScenicBar(now_showing.scenic_rating)*10*1.6)+'px solid #a42e3d">&nbsp;</div>'
              +'Health<br />'
              +'<div class="band" style="width:'+parseInt(160-getHealthBar(now_showing.deprivation_health_deprivation_and_disability_score)*10*1.6)+'px; border-left: '
              +parseInt(getHealthBar(now_showing.deprivation_health_deprivation_and_disability_score)*10*1.6)+'px solid #a42e3d">&nbsp;</div>Income<br />'
              +'<div class="band" style="width:'+parseInt(160-getIncomeBar(now_showing.deprivation_income_score_rate)*10*1.6)+'px; border-left: '
              +parseInt(getIncomeBar(now_showing.deprivation_income_score_rate)*10*1.6)+'px solid #a42e3d">&nbsp;</div>'
              +'Employment<br />'
              +'<div class="band" style="width:'+parseInt(160-getEmploymentBar(now_showing.deprivation_employment_score_rate)*10*1.6)+'px; border-left: '
              +parseInt(getEmploymentBar(now_showing.deprivation_employment_score_rate)*10*1.6)+'px solid #a42e3d">&nbsp;</div>';
          } else if ((props)&&(!now_showing)) {
            rollover_html+="<h4>Show info for "+props.lsoa11cd+' ('+props.lsoa11nm+")</h4>";	
          } else {
            rollover_html+='<h4>Show info for ' + props.lsoa11cd +' ('+props.lsoa11nm+') next?</h4>';
            rollover_html+='<br /><b>Area: '+now_showing.lsoa11cd+' ('+now_showing.lsoa11nm+')</b><br />Scenicness<br />' 
              +'<div class="band" style="width:'+parseInt(160-getScenicBar(now_showing.scenic_rating)*10*1.6)+ 'px; border-left: '
              +parseInt(getScenicBar(now_showing.scenic_rating)*10*1.6)+'px solid #a42e3d">&nbsp;</div>'
              +'Health<br />'
              +'<div class="band" style="width:'+parseInt(160-getHealthBar(now_showing.deprivation_health_deprivation_and_disability_score)*10*1.6)+'px; border-left: '
              +parseInt(getHealthBar(now_showing.deprivation_health_deprivation_and_disability_score)*10*1.6)+'px solid #a42e3d">&nbsp;</div>Income<br />'
              +'<div class="band" style="width:'+parseInt(160-getIncomeBar(now_showing.deprivation_income_score_rate)*10*1.6)+'px; border-left: '
              +parseInt(getIncomeBar(now_showing.deprivation_income_score_rate)*10*1.6)+'px solid #a42e3d">&nbsp;</div>'
              +'Employment<br />'
              +'<div class="band" style="width:'+parseInt(160-getEmploymentBar(now_showing.deprivation_employment_score_rate)*10*1.6)+'px; border-left: '
              +parseInt(getEmploymentBar(now_showing.deprivation_employment_score_rate)*10*1.6)+'px solid #a42e3d">&nbsp;</div>';
          }
          this._div.innerHTML =  rollover_html;
        };
        info.addTo(leafletMap);

        function getCrimeColour(crime_count){
          /**
           * Get the appropariate colour of given number of crimes according
           * to prespecified bins (red- high counts, blue - low counts).
           *
           * @param  {Number} crime_count Mean num of monthly crime counts
           * @return {String}             Hex colour for category of counts
           */
          return crime_count >= 50 ? '#a42e3d' :
            crime_count >= 20  ? '#cb7572' :
            crime_count >= 10  ? '#7fa4b4' :
            crime_count >= 5   ? '#0e4b8d' :
            '#012043';
        }
        function getScenicBar(s_rate) {
          /**
           * Scale a given mean scenic rating (for an LSOA) to be between 0 and 10, 
           * according to the max and min in the dataset (2.16 and 4.84, respectively).
           *
           * @param  {Number} s_rate Scenic rating to scale
           * @return {Number}        Scaled scenic rating 
           */
          var a = 0, b = 10;
          return a + (s_rate - 2.16)*(b-a)/(4.84 - 2.16);
        }
        function getIncomeBar(inc_rate) {
          /**
           * Scale a given income rate to be between 0, and 10, according
           * to the max and min in the dataset (.5 and 0, respectively).
           *
           * @param  {Number} inc_rate Income rate to scale
           * @return {Number}          Scaled income rate 
           */
          var a = 0, b = 10;
          return a + (inc_rate - 0)*(b-a)/(.5 - 0);
        }
        function getHealthBar(h_score) {
          /**
           * Scale a given health score to be between 0, and 10, according
           * to the max and min in the dataset (1.8 and -3.2, respectively).
           *
           * @param  {Number} h_score  Health to scale
           * @return {Number}          Scaled health score
           */
          var a = 0, b = 10;
          return a + ((h_score + 3.2) - 0)*(b-a)/((1.8+3.2) - 0);
        }
        function getEmploymentBar(e_score) {
          /**
           * Scale a given employment score to be between 0, and 10, according
           * to the max and min in the dataset (.4 and 0, respectively).
           *
           * @param  {Number} e_score  Employment score to scale
           * @return {Number}          Scaled employment score
           */          
          var a = 0, b = 10;
          return a + (e_score - 0)*(b-a)/(.4 - 0);
        }

        var scenicLegend = L.control({position: 'bottomright'});
        scenicLegend.onAdd = function (map) {
          var div = L.DomUtil.create('div', 'info legend');
          div.innerHTML = "Scenicness Rating<br>Low (0) &emsp;&nbsp; High (10)";
          var legend_svg = d3.select(div).append("svg");
          var defs = legend_svg.append("defs");
          var linearGradient = defs.append("linearGradient")
              .attr("id", "linear-gradient");

          // set the color for the start (0%) and end (100%)
          linearGradient.append("stop")
            .attr("offset", "0%")
            .attr("stop-color", percToColour(2.16, 2.16, 4.84));
          linearGradient.append("stop")
            .attr("offset", "100%")
            .attr("stop-color", percToColour(4.84, 2.16, 4.84));

          legend_svg.append("rect")
            .attr("width", 200)
            .attr("height", 35)
            .style("fill", "url(#linear-gradient)")
            .style("opacity", 0.8);

          return div;
        };

        var crimeLegend = L.control({position: 'bottomright'});
	crimeLegend.onAdd = function (map) {
          var div = L.DomUtil.create('div', 'info legend')
          grades = [55,25,15,7,2]
	  label_text = ["> 50","20 - 50","10 - 20","5 - 10","< 5"]
	  labels = ['Av. Monthly Crimes'];
	  for (var i=0; i<grades.length; i++) {
	    labels.push(
	      '<i style="background:' + getCrimeColour(grades[i]) + '"></i> ' + label_text[i]);
	  }
	  div.innerHTML = labels.join('<br>');
          div.style.height = "200px";
          div.style.width = "135px";
          div.style.lineHeight = "29px";
	  return div;
	};

        // display appropriate legend as baselayer changes
        leafletMap.on("baselayerchange", function (event) {
          lsoaBoundaries.bringToFront(); // keep lsoa boundary info (health, income scores etc.) at the front
          if (event.name === "Average Crime Count per Month") {
            if (scenicLegend._map) {
              leafletMap.removeControl(scenicLegend);              
            }
            crimeLegend.addTo(leafletMap);
          } else {
            if (crimeLegend._map) {
              leafletMap.removeControl(crimeLegend);
            }
            if (!scenicLegend._map) {
              scenicLegend.addTo(leafletMap);
            }
          }
        });
      });
      </script>
  </body>
</html>
